    <style>
        /* Hero section background and centering */
        #home.hero {
            position: relative;
            height: 100vh;
          
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Optional overlay for contrast */
        #home.hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
          
            z-index: 1;
        }

        /* Container inside hero to be above overlay */
        #home.hero .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 1rem;
            color: white;
        }

        /* Hero text styles */
        .hero-title .hero-name {
            font-size: 4rem;
            
            margin: 0;
            
            color: white;
        }

        .hero-subtitle {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 0.5rem;
            color: white;
            text-shadow: 0 0 8px rgba(0,0,0,0.7);
        }

        .hero-tagline {
            font-size: 1.25rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 0 6px rgba(0,0,0,0.6);
        }

        /* Buttons container */
        .hero-cta {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Spotify Player Styles */
        .spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 320px;
            height: 80px;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            overflow: hidden;
        }

        .spotify-player iframe {
            width: 100%;
            height: 110%;
            border: none;
            border-radius: 12px;
        }

        /* Clock Styles */
        .clock-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            color: white;
            font-size: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 140px;
            text-align: center;
        }

        .clock-time {
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .clock-date {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .spotify-player {
                display: none; /* Hide Spotify player on small screens */
            }

            .clock-widget {
                right: 10px;
                bottom: 10px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }

            .clock-time {
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            
            // Format time (12-hour format with AM/PM)
            const timeOptions = {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            const timeString = now.toLocaleTimeString([], timeOptions);
            
            // Format date
            const dateOptions = {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            };
            const dateString = now.toLocaleDateString([], dateOptions);
            
            // Update clock display
            document.getElementById('clockTime').textContent = timeString;
            document.getElementById('clockDate').textContent = dateString;
        }

        // Update clock immediately and then every second
        updateClock();
        setInterval(updateClock, 1000);
    </script>
